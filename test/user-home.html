<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - منصة السيارات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">لوحة التحكم</div>
        <div class="nav-links">
            <a href="user-home.html" class="active">لوحة التحكم</a>
            <a href="#" id="logoutBtn">تسجيل الخروج</a>
        </div>
    </nav>

    <div class="dashboard">
        <h2>إضافة سيارة جديدة للبيع</h2>
        <form id="carForm" class="car-form">
            <div class="form-group">
                <label for="carName">اسم السيارة</label>
                <input type="text" id="carName" name="carName" required>
            </div>
            <div class="form-group">
                <label for="price">السعر</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="year">سنة الصنع</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="description">وصف السيارة</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">صورة السيارة</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="add-car-button">إضافة السيارة</button>
        </form>

        <div class="my-cars">
            <h2>سياراتي المعروضة للبيع</h2>
            <div id="carsList">
                <!-- سيظهر هنا قائمة السيارات بعد إضافتها -->
            </div>
        </div>
    </div>

    <script src="user-dashboard.js"></script>
</body>
</html>
